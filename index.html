<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ReviewCenter â€“ My Tasks</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  :root {
    --bg: #0f141a;
    --panel: #12161b;
    --card: #171b20;
    --line: #23282f;
    --text: #e6edf3;
    --muted: #9aa4af;
    --accent: #b78fbf;
  }

  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: Inter, Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
  }

  /* Top Bar */
  .topbar {
    height: 52px;
    background: var(--panel);
    display: flex;
    align-items: center;
    padding: 0 16px;
    border-bottom: 1px solid var(--line);
  }
  .nav-item {
    margin-right: 18px;
    color: var(--muted);
    cursor: pointer;
  }
  .nav-item.active {
    color: var(--text);
    border-bottom: 3px solid var(--accent);
    padding-bottom: 14px;
  }

  /* Header Stats */
  .stats {
    display: flex;
    gap: 16px;
    padding: 12px 16px;
    border-bottom: 1px solid var(--line);
    font-size: 13px;
    color: var(--muted);
  }

  /* Tabs */
  .tabs {
    display: flex;
    gap: 8px;
    padding: 12px 16px;
    border-bottom: 1px solid var(--line);
  }
  .tab {
    padding: 6px 12px;
    border-radius: 6px;
    font-size: 13px;
    color: var(--muted);
  }
  .tab.active {
    background: rgba(183,143,191,0.15);
    color: var(--text);
  }

  /* Board */
  .board {
    display: flex;
    gap: 16px;
    padding: 16px;
    height: calc(100vh - 140px);
  }

  .column {
    flex: 1;
    background: transparent;
  }
  .column-title {
    color: var(--muted);
    font-size: 13px;
    margin-bottom: 8px;
  }

  .card {
    background: var(--card);
    border: 1px solid var(--line);
    border-radius: 6px;
    padding: 10px;
    margin-bottom: 10px;
  }
  .card-title {
    font-size: 13px;
    font-weight: 600;
  }
  .card-meta {
    font-size: 12px;
    color: var(--muted);
    margin-top: 4px;
  }
</style>
</head>

<body>

<!-- Top Navigation -->
<div class="topbar">
  <div class="nav-item">Projects</div>
  <div class="nav-item active">My Tasks</div>
  <div class="nav-item">Bookmarks</div>
</div>

<!-- Stats -->
<div class="stats">
  <div>1 Tasks</div>
  <div>Not started</div>
  <div>In progress</div>
</div>

<!-- Tabs -->
<div class="tabs">
  <div class="tab active">Task board</div>
  <div class="tab">Task list</div>
  <div class="tab">Schedule</div>
</div>

<!-- Task Board -->
<div class="board">

  <div class="column">
    <div class="column-title">Open (To Do)</div>
    <div class="card">
      <div class="card-title">Animation_04</div>
      <div class="card-meta">LE 2880 / 02_Animation</div>
    </div>
  </div>

  <div class="column">
    <div class="column-title">In Progress</div>
    <div class="card">
      <div class="card-title">Anim + Retime 02</div>
      <div class="card-meta">LE 2974 / 02_Animation</div>
    </div>
  </div>

  <div class="column">
    <div class="column-title">Closed</div>
    <div class="card">
      <div class="card-title">Final Output</div>
      <div class="card-meta">LE 2154 / OUTPUT</div>
    </div>
  </div>

</div>

</body>
</html>
